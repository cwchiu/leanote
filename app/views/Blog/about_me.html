{{template "Blog/header.html" .}}

<div id="postsContainer">
	<div id="posts">
		<div class="each-post">
			<div class="title">
				{{msg . "aboutMe"}}
			</div>
			<div class="created-time">
			</div>
			<div class="desc">
				{{.userBlog.AboutMe | raw}}
			</div>
			
			<!-- comment -->
			{{template "blog/comment.html" .}}
		</div>
	</div>
</div>

{{template "Blog/footer.html" .}}
